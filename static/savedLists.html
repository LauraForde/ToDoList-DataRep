{ % extends "webapp.html" % }
{ % block title % } To Do List { % endblock % }
{ % block head % } {{super()}} { % endblock % }
{ % block content % }

    <h1>Saved Lists:</h1>
    <div class = "container">
    <ul>

        { % for output in serveroutput % }
            <li>
                {{output}}
            </li>
        { % endfor % }
    </ul>
</div>
{ % endblock % }
