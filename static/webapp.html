<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
      
    <style type="text/css">
        body{
        
            padding: 50px;

        }
    </style>
      
    <title>To Do List</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
      

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
      
    <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
      </script>
      
    <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">To Do List</a>
        </div>

      </div>
    </nav>

    <!-- http://www.w3schools.com/bootstrap/bootstrap_forms.asp -->
    <div class="container">
        <form action = "/saved" method = "post">
            <div class = "form-group">
                <h1>Saved Lists:</h1>
                <textarea class = "form-control" rows = "10" name = "savedLists" id = "savedLists" placeholder = "There are no saved lists" readonly></textarea>
            </div>
            <div class = "form-group">
                <h1>Add A List</h1>
                <br/>
                <label for = "addName">List Name:</label>
                <input type = "text" class = "form-control" id = "listName" placeholder = "Shopping">
                <br/>
                <label for = "addItems">List Items:</label>
                <textarea class = "form-control" name = "addItems" id = "addItems" placeholder = "Bleach, spuds, ice-cream"></textarea>
            </div>
            <button type = "submit" class = "btn btn-default" id = "submit">Enter List</button>
        </form>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    
    <script>
        $("#submit").click(function(e){
            e.preventDefault();
            
            data = {
                listName: $("#listName").val(),
                item1: $("#item1").val(),
                item2: $("item2").val(),
                item3: $("item3").val()         
            }
            
            $.post("/addList", data, function(resbody){
                $("#serverouput").text(resbody);
            });
        });
            

    </script>
      
  </body>
</html>
